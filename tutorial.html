<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五檔的秘密實戰教學 | 小海操盤術</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        .animate-fade { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .bar-transition { transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .trend-path { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: drawLine 2s forwards ease-out; }
        @keyframes drawLine { to { stroke-dashoffset: 0; } }
        
        /* 鎖定按鈕樣式 */
        .btn-locked {
            background-color: #f3f4f6;
            color: #9ca3af;
            border-color: #e5e7eb;
            cursor: not-allowed;
            position: relative;
            overflow: hidden;
        }
        
        /* VIP 彈窗動畫 */
        .modal-enter { animation: modalIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- 導航列 -->
    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-lg flex justify-between items-center">
        <a href="index.html" class="flex items-center gap-2 hover:text-yellow-400 transition text-sm font-bold">
            <i data-lucide="arrow-left"></i> 返回首頁
        </a>
        <div class="flex items-center gap-4">
            <div class="font-bold text-lg tracking-wider hidden md:block">五檔的秘密 <span class="text-yellow-400">PRO</span></div>
            <!-- 登入狀態顯示 -->
            <a href="dashboard.html" id="nav-login-btn" class="text-xs bg-slate-800 hover:bg-slate-700 px-3 py-1.5 rounded-full border border-slate-600 transition flex items-center gap-1">
                <i data-lucide="user" class="w-3 h-3"></i> 學員登入
            </a>
            <div id="nav-user-status" class="hidden text-xs bg-green-900/50 text-green-400 px-3 py-1.5 rounded-full border border-green-700 flex items-center gap-1">
                <i data-lucide="check-circle" class="w-3 h-3"></i> VIP 已解鎖
            </div>
        </div>
    </nav>

    <!-- 標題區 -->
    <header class="bg-gradient-to-b from-slate-900 to-slate-800 text-white py-12 px-4 text-center">
        <h1 class="text-3xl md:text-5xl font-black mb-4 animate-fade">五檔的秘密：實戰模擬</h1>
        <p class="text-lg text-gray-300 max-w-2xl mx-auto">
            看穿主力掛單背後的意圖，掌握進場與防守的精準時刻。<br>
            <span class="text-yellow-400 text-sm mt-2 block font-bold">基於實戰案例：欣興 (3037)</span>
        </p>
    </header>

    <!-- 互動模擬區 -->
    <section id="simulator" class="py-12 bg-white min-h-screen relative">
        <div class="max-w-6xl mx-auto px-4">
            
            <div class="grid lg:grid-cols-2 gap-12 items-start">
                
                <!-- 左側：擬真看盤軟體介面 -->
                <div class="mx-auto w-full max-w-sm bg-white rounded-xl overflow-hidden shadow-2xl border border-gray-200">
                    <div class="p-4 border-b border-gray-100 flex justify-between items-end bg-gray-50">
                        <div>
                            <h2 class="text-2xl font-black text-gray-900 leading-none">欣興 <span class="text-sm font-normal text-gray-500">(3037)</span></h2>
                            <span class="text-xs bg-gray-200 text-gray-600 px-1 rounded mt-1 inline-block">電子零組件</span>
                        </div>
                        <div class="text-right">
                            <div class="text-3xl font-bold text-red-500 leading-none" id="main-price">229.0</div>
                            <div class="text-sm text-red-500 font-bold mt-1">▲ 8.50 (3.85%)</div>
                        </div>
                    </div>
                    <!-- Chart -->
                    <div class="relative h-48 bg-white w-full border-b border-gray-100 p-2">
                        <div class="absolute top-2 left-2 text-xs text-red-500 font-bold">最高 234.0</div>
                        <div class="absolute bottom-2 left-2 text-xs text-gray-500">開盤 221.5</div>
                        <svg class="w-full h-full" viewBox="0 0 300 150" preserveAspectRatio="none">
                            <line x1="0" y1="37" x2="300" y2="37" stroke="#f3f4f6" stroke-width="1" />
                            <line x1="0" y1="75" x2="300" y2="75" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="4 2" />
                            <line x1="0" y1="112" x2="300" y2="112" stroke="#f3f4f6" stroke-width="1" />
                            <defs>
                                <linearGradient id="chartGradient" x1="0" x2="0" y1="0" y2="1">
                                    <stop offset="0%" stop-color="rgba(239, 68, 68, 0.2)" />
                                    <stop offset="100%" stop-color="rgba(239, 68, 68, 0)" />
                                </linearGradient>
                            </defs>
                            <path id="trend-area" d="" fill="url(#chartGradient)" />
                            <path id="trend-line" d="" fill="none" stroke="#ef4444" stroke-width="2" class="trend-path" />
                        </svg>
                    </div>
                    <!-- Order Book -->
                    <div class="bg-white">
                        <div class="grid grid-cols-4 text-xs text-gray-500 border-b border-gray-100 py-1 text-center bg-gray-50">
                            <div>委買量</div><div>委買價</div><div>委賣價</div><div>委賣量</div>
                        </div>
                        <div class="font-mono text-sm" id="order-book-container"></div>
                    </div>
                    <div class="p-2 bg-gray-50 flex justify-between text-xs text-gray-500 border-t border-gray-200">
                        <span>成交量: <span class="text-yellow-600 font-bold">25,910</span></span>
                        <span class="flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-green-500"></div> 連線中</span>
                    </div>
                </div>

                <!-- 右側：控制與解說 -->
                <div class="space-y-6">
                    <!-- 控制按鈕 -->
                    <div class="flex flex-wrap gap-2 mb-6">
                        <button onclick="setScenario(1)" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-4 px-4 rounded-xl font-bold transition shadow-lg border-b-4 border-blue-800 active:border-b-0 active:translate-y-1 transform" id="btn-1">
                            <div class="text-xs opacity-70 mb-1">Step 1 (試用)</div>
                            發現防守單
                        </button>
                        
                        <!-- 鎖定的按鈕 -->
                        <button onclick="handleLockedClick(2)" class="flex-1 btn-locked py-4 px-4 rounded-xl font-bold transition shadow-sm border-b-4 border-gray-200 flex flex-col items-center justify-center relative group" id="btn-2">
                            <div class="absolute top-2 right-2 text-gray-400 group-hover:text-red-500 transition">
                                <i data-lucide="lock" class="w-4 h-4"></i>
                            </div>
                            <div class="text-xs opacity-70 mb-1">Step 2 (VIP)</div>
                            測試壓單
                        </button>
                        
                        <button onclick="handleLockedClick(3)" class="flex-1 btn-locked py-4 px-4 rounded-xl font-bold transition shadow-sm border-b-4 border-gray-200 flex flex-col items-center justify-center relative group" id="btn-3">
                            <div class="absolute top-2 right-2 text-gray-400 group-hover:text-red-500 transition">
                                <i data-lucide="lock" class="w-4 h-4"></i>
                            </div>
                            <div class="text-xs opacity-70 mb-1">Step 3 (VIP)</div>
                            墊高防守
                        </button>
                    </div>

                    <!-- 解說卡片 -->
                    <div id="explanation-card" class="bg-white p-8 rounded-2xl shadow-xl border border-blue-100 animate-fade relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-24 h-24 bg-blue-50 rounded-bl-full -z-10"></div>
                        <!-- 內容由 JS 填充 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- VIP 提示彈窗 (預設隱藏) -->
        <div id="vip-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full text-center relative modal-enter">
                <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
                <div class="w-16 h-16 bg-amber-100 text-amber-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="crown" class="w-8 h-8"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mb-2">這是 VIP 專屬內容</h3>
                <p class="text-gray-500 mb-6">想學習完整的「壓單測試」與「防守墊高」技巧嗎？請登入或加入特訓班。</p>
                <div class="space-y-3">
                    <a href="dashboard.html" class="block w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 rounded-lg transition">
                        我是學員，立即登入
                    </a>
                    <a href="https://www.pressplay.cc/" target="_blank" class="block w-full border border-gray-200 hover:bg-gray-50 text-gray-700 font-bold py-3 rounded-lg transition">
                        前往 PPA 訂閱
                    </a>
                </div>
            </div>
        </div>

    </section>

    <script>
        lucide.createIcons();

        // 模擬數據設定
        const scenarios = {
            1: {
                title: "秘密一：鐵地板在哪裡？", icon: "shield", color: "text-blue-600",
                desc: "請觀察左下角 <span class='font-bold text-red-600 bg-red-50 px-1'>買五 (227.0)</span> 的紅色長條。主力在這裡掛出了萬張大單。",
                detail1: "這根長長的紅色籌碼條，就是主力的成本防線。",
                detail2: "操作邏輯：只要這根紅柱不縮短、不消失，回測 227 就是絕佳買點。",
                trendPath: "M0 120 L20 110 L40 115 L60 80 L80 90 L100 40 L120 50 L140 45 L300 45", price: "229.0",
                rows: [ { bp: 229.0, bv: 44, ap: 229.5, av: 99 }, { bp: 228.5, bv: 143, ap: 230.0, av: 87 }, { bp: 228.0, bv: 291, ap: 230.5, av: 89 }, { bp: 227.5, bv: 228, ap: 231.0, av: 115 }, { bp: 227.0, bv: 10500, ap: 231.5, av: 59, isDef: true } ]
            },
            2: {
                title: "秘密二：天花板是真壓還是假壓？", icon: "arrow-up-circle", color: "text-green-600",
                desc: "股價往上衝了！但請看右上方 <span class='font-bold text-green-600 bg-green-50 px-1'>賣四 (233.5)</span> 出現長綠柱壓單。",
                detail1: "這是「關卡」。主力掛出壓單，如果 5T 量能大增吃掉它，就是真突破。",
                detail2: "如果碰到這根綠柱就量縮回檔，代表壓力有效，先減碼。",
                trendPath: "M0 120 L40 115 L60 80 L100 40 L150 20 L180 30 L200 25 L220 20 L300 20", price: "233.0",
                rows: [ { bp: 233.0, bv: 310, ap: 233.5, av: 1205, isPress: true }, { bp: 232.5, bv: 158, ap: 234.0, av: 452 }, { bp: 232.0, bv: 89,  ap: 234.5, av: 120 }, { bp: 231.5, bv: 125, ap: 235.0, av: 80 }, { bp: 231.0, bv: 240, ap: 235.5, av: 50 } ]
            },
            3: {
                title: "秘密三：墊高防守 (趨勢確認)", icon: "trending-up", color: "text-red-600",
                desc: "趨勢確立！原本 227 的防守單不見了，改在 <span class='font-bold text-red-600 bg-red-50 px-1'>買三 (230.0)</span> 出現大單。",
                detail1: "這叫做「防守墊高」。隨著股價上漲，紅柱不斷往上移。",
                detail2: "這代表主力心態積極，不希望股價跌太深，多單續抱！",
                trendPath: "M0 120 L60 80 L150 20 L200 25 L240 15 L260 10 L280 12 L300 10", price: "234.0",
                rows: [ { bp: 231.5, bv: 125, ap: 232.0, av: 55 }, { bp: 231.0, bv: 240, ap: 232.5, av: 40 }, { bp: 230.0, bv: 2500, ap: 233.0, av: 80, isDef: true }, { bp: 229.0, bv: 560, ap: 233.5, av: 120 }, { bp: 227.0, bv: 500, ap: 234.0, av: 200 } ]
            }
        };

        let isVIP = false;

        // 檢查 VIP 狀態
        window.onload = () => {
            const user = localStorage.getItem('littleSeaUser');
            if(user) {
                isVIP = true;
                unlockAllButtons();
                // UI 狀態更新
                document.getElementById('nav-login-btn').classList.add('hidden');
                document.getElementById('nav-user-status').classList.remove('hidden');
            }
            setScenario(1);
        };

        function unlockAllButtons() {
            [2, 3].forEach(id => {
                const btn = document.getElementById(`btn-${id}`);
                btn.classList.remove('btn-locked');
                btn.removeAttribute('onclick'); // 移除鎖定點擊事件
                btn.addEventListener('click', () => setScenario(id)); // 加入正常切換事件
                
                // 樣式還原 (這裡簡化處理，直接給它灰色樣式，點擊時 setScenario 會變色)
                btn.className = "flex-1 bg-gray-100 hover:bg-green-600 hover:text-white text-gray-600 py-4 px-4 rounded-xl font-bold transition shadow-lg border-b-4 border-gray-300 active:border-b-0 active:translate-y-1 transform";
                if(id === 3) { // 紅色 hover
                     btn.className = "flex-1 bg-gray-100 hover:bg-red-600 hover:text-white text-gray-600 py-4 px-4 rounded-xl font-bold transition shadow-lg border-b-4 border-gray-300 active:border-b-0 active:translate-y-1 transform";
                }
                btn.innerHTML = `<div class="text-xs opacity-70 mb-1">Step ${id}</div>` + (id === 2 ? "測試壓單" : "墊高防守");
            });
        }

        function handleLockedClick(id) {
            if (!isVIP) {
                document.getElementById('vip-modal').classList.remove('hidden');
            }
        }

        function closeModal() {
            document.getElementById('vip-modal').classList.add('hidden');
        }

        // 渲染畫面邏輯 (同之前)
        function renderOrderBook(data) {
            const container = document.getElementById('order-book-container');
            let html = '';
            const maxVol = Math.max(...data.rows.map(r => Math.max(r.bv, r.av)));
            data.rows.forEach(row => {
                const bPercent = (row.bv / maxVol) * 100;
                const aPercent = (row.av / maxVol) * 100;
                const bClass = row.isDef ? 'text-red-600 font-bold bg-red-50' : 'text-red-500';
                const bBarColor = row.isDef ? 'bg-red-500' : 'bg-red-400';
                const aClass = row.isPress ? 'text-green-600 font-bold bg-green-50' : 'text-green-500';
                const aBarColor = row.isPress ? 'bg-green-600' : 'bg-green-400';
                html += `
                <div class="grid grid-cols-4 items-center border-b border-gray-50 h-10 relative overflow-hidden group">
                    <div class="relative h-full flex items-center justify-end px-2 z-10"><span class="text-xs text-gray-600 z-20 relative">${row.bv}</span><div class="absolute right-0 top-2 bottom-2 ${bBarColor} opacity-30 bar-transition rounded-l-sm" style="width: ${bPercent}%"></div></div>
                    <div class="text-center ${bClass} z-10 border-r border-gray-100 h-full flex items-center justify-center">${row.bp.toFixed(1)}</div>
                    <div class="text-center ${aClass} z-10 border-r border-gray-100 h-full flex items-center justify-center">${row.ap.toFixed(1)}</div>
                    <div class="relative h-full flex items-center justify-start px-2 z-10"><span class="text-xs text-gray-600 z-20 relative">${row.av}</span><div class="absolute left-0 top-2 bottom-2 ${aBarColor} opacity-30 bar-transition rounded-r-sm" style="width: ${aPercent}%"></div></div>
                    ${row.isDef ? `<div class="absolute left-10 top-1 bg-red-600 text-white text-[10px] px-1 rounded shadow hidden group-hover:block z-30">防守單</div>` : ''}
                    ${row.isPress ? `<div class="absolute right-10 top-1 bg-green-600 text-white text-[10px] px-1 rounded shadow hidden group-hover:block z-30">壓力單</div>` : ''}
                </div>`;
            });
            container.innerHTML = html;
        }

        function setScenario(id) {
            // 重置按鈕狀態 (只在解鎖後有效)
            if(isVIP) {
                document.querySelectorAll('button[id^="btn-"]').forEach(btn => {
                    // 這裡的邏輯需要小心，避免蓋掉 VIP 鎖定樣式
                    // 但因為 setScenario 只在點擊且已解鎖時觸發，所以直接重置是可以的
                    let baseClass = "flex-1 bg-gray-100 text-gray-600 py-4 px-4 rounded-xl font-bold transition shadow-lg border-b-4 border-gray-300 active:border-b-0 active:translate-y-1 transform";
                    if(btn.id === 'btn-2') baseClass += " hover:bg-green-600 hover:text-white";
                    if(btn.id === 'btn-3') baseClass += " hover:bg-red-600 hover:text-white";
                    if(btn.id === 'btn-1') baseClass += " hover:bg-blue-200"; 
                    btn.className = baseClass;
                });
                
                const activeBtn = document.getElementById(`btn-${id}`);
                const btnColors = {1: 'bg-blue-600 border-blue-800 text-white hover:bg-blue-700', 2: 'bg-green-600 border-green-800 text-white hover:bg-green-700', 3: 'bg-red-600 border-red-800 text-white hover:bg-red-700'};
                activeBtn.className = `flex-1 ${btnColors[id]} py-4 px-4 rounded-xl font-bold transition shadow-lg border-b-4 active:border-b-0 active:translate-y-1 transform scale-105`;
            }

            const data = scenarios[id];
            document.getElementById('main-price').innerText = data.price;
            document.getElementById('trend-line').setAttribute('d', data.trendPath);
            document.getElementById('trend-area').setAttribute('d', data.trendPath + " V 150 H 0 Z");
            renderOrderBook(data);
            
            const card = document.getElementById('explanation-card');
            card.innerHTML = `
                <div class="absolute top-0 right-0 w-24 h-24 bg-blue-50 rounded-bl-full -z-10 opacity-50"></div>
                <h3 class="text-2xl font-bold ${data.color} mb-4 flex items-center">
                    <i data-lucide="${data.icon}" class="mr-2"></i> ${data.title}
                </h3>
                <p class="text-gray-700 text-lg leading-relaxed mb-6 border-l-4 border-gray-200 pl-4">
                    ${data.desc}
                </p>
                <div class="grid md:grid-cols-2 gap-4">
                    <div class="bg-gray-50 p-4 rounded-lg flex items-start">
                        <i data-lucide="check-circle-2" class="text-green-500 w-5 h-5 mr-2 mt-0.5 flex-shrink-0"></i>
                        <span class="text-sm text-gray-600">${data.detail1}</span>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg flex items-start">
                        <i data-lucide="check-circle-2" class="text-green-500 w-5 h-5 mr-2 mt-0.5 flex-shrink-0"></i>
                        <span class="text-sm text-gray-600">${data.detail2}</span>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }
    </script>
</body>
</html>
