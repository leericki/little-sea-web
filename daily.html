<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小海觀察室 | 盤勢分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50 border-b border-slate-200">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="newspaper" class="text-blue-600 w-6 h-6"></i>
                <h1 class="text-xl font-bold text-slate-800">小海觀察室</h1>
            </div>
            <a href="index.html" class="text-sm text-slate-500 hover:text-blue-600 transition flex items-center gap-1">
                <i data-lucide="home" class="w-4 h-4"></i> 回首頁
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-4xl w-full mx-auto px-4 py-8">
        <div id="postsContainer" class="space-y-6">
            <!-- Loading State -->
            <div class="text-center py-20 text-slate-400">
                <i data-lucide="loader-2" class="w-10 h-10 animate-spin mx-auto mb-3 text-blue-500"></i>
                <p>正在同步最新的分析...</p>
                <p class="text-xs mt-2 text-slate-300">連線中...</p>
            </div>
        </div>
    </main>

    <footer class="bg-white py-8 border-t border-slate-200 text-center text-slate-400 text-sm mt-auto">
        &copy; 2025 小海的做夢故事. All rights reserved.
    </footer>

    <script>lucide.createIcons();</script>

    <!-- Firebase Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3_iiersG3Fff4oj_ouyu_lLs3flzPmKE",
            authDomain: "littlesea-web.firebaseapp.com",
            projectId: "littlesea-web",
            storageBucket: "littlesea-web.firebasestorage.app",
            messagingSenderId: "796678723012",
            appId: "1:796678723012:web:6c501411714c2f49960091",
            measurementId: "G-W8GSXYYY9L"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const categoryColors = {
            '盤前分析': 'bg-blue-100 text-blue-700 border-blue-200',
            '盤後分析': 'bg-indigo-100 text-indigo-700 border-indigo-200',
            '周末分析': 'bg-purple-100 text-purple-700 border-purple-200'
        };

        const container = document.getElementById('postsContainer');

        function startListening() {
            // 讀取 "posts"
            const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
            
            onSnapshot(q, (snapshot) => {
                container.innerHTML = '';
                let hasContent = false;

                snapshot.forEach((doc) => {
                    const post = doc.data();
                    
                    if (post.category !== '心態分享') {
                        hasContent = true;
                        const date = post.timestamp ? new Date(post.timestamp.seconds * 1000).toLocaleString('zh-TW', { month: '2-digit', day: '2-digit', hour: '2-digit', minute:'2-digit' }) : '剛剛';
                        const badgeClass = categoryColors[post.category] || 'bg-gray-100 text-gray-700';

                        const html = `
                            <article class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition duration-300">
                                <div class="p-6">
                                    <div class="flex items-center justify-between mb-4">
                                        <span class="px-3 py-1 rounded-full text-xs font-bold border ${badgeClass}">
                                            ${post.category}
                                        </span>
                                        <span class="text-sm text-slate-400 font-mono flex items-center gap-1">
                                            <i data-lucide="clock" class="w-3 h-3"></i> ${date}
                                        </span>
                                    </div>
                                    <h2 class="text-xl font-bold text-slate-800 mb-3">${post.title}</h2>
                                    <div class="text-slate-600 leading-relaxed whitespace-pre-wrap">${post.content}</div>
                                </div>
                            </article>
                        `;
                        container.insertAdjacentHTML('beforeend', html);
                    }
                });
                lucide.createIcons();

                if (!hasContent) {
                    container.innerHTML = `
                        <div class="text-center py-20 text-slate-400">
                            <i data-lucide="inbox" class="w-12 h-12 mx-auto mb-2 opacity-30"></i>
                            <p>目前沒有盤勢分析文章。</p>
                        </div>`;
                    lucide.createIcons();
                }
            }, (error) => {
                console.error("Firestore Error:", error);
                container.innerHTML = `
                    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-8 rounded-xl text-center">
                        <i data-lucide="alert-circle" class="w-8 h-8 mx-auto mb-2"></i>
                        <p class="font-bold">讀取資料失敗</p>
                        <p class="text-xs mt-2 bg-white/50 p-2 rounded text-left font-mono">${error.message}</p>
                    </div>`;
                lucide.createIcons();
            });
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                startListening();
            } else {
                signInAnonymously(auth).then(() => {}).catch((error) => {
                    console.error("Auth Error:", error);
                    container.innerHTML = `
                    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-8 rounded-xl text-center">
                        <i data-lucide="alert-triangle" class="w-8 h-8 mx-auto mb-2"></i>
                        <p class="font-bold">登入驗證失敗</p>
                        <p class="text-xs mt-2 bg-white/50 p-2 rounded text-left font-mono">${error.message}</p>
                    </div>`;
                    lucide.createIcons();
                });
            }
        });

    </script>
</body>
</html>
