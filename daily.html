<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小海觀察室 | 盤勢分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-white shadow-sm sticky top-0 z-50 border-b border-slate-200">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="newspaper" class="text-blue-600 w-6 h-6"></i>
                <h1 class="text-xl font-bold text-slate-800">小海觀察室</h1>
            </div>
            <a href="index.html" class="text-sm text-slate-500 hover:text-blue-600 transition flex items-center gap-1">
                <i data-lucide="home" class="w-4 h-4"></i> 回首頁
            </a>
        </div>
    </header>

    <main class="flex-1 max-w-4xl w-full mx-auto px-4 py-8">
        <div id="postsContainer" class="space-y-6">
            <div class="text-center py-20 text-slate-400">
                <i data-lucide="loader-2" class="w-10 h-10 animate-spin mx-auto mb-3 text-blue-500"></i>
                <p>正在同步最新的分析...</p>
                <p class="text-xs mt-2 text-slate-300">連線中...</p>
            </div>
        </div>
    </main>

    <footer class="bg-white py-8 border-t border-slate-200 text-center text-slate-400 text-sm mt-auto">
        &copy; 2025 小海的做夢故事. All rights reserved.
    </footer>

    <script>lucide.createIcons();</script>

    <script type="module">
        // 使用 CDN 連結載入 Firebase 模組
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // ==============================================================
        // ✅ 已經填入你剛剛提供的設定值
        // ==============================================================
        const firebaseConfig = {
            apiKey: "AIzaSyBi7FXRLt9qiVNa-qipPo-OD-b_qseQHUQ",
            authDomain: "gen-lang-client-0733075059.firebaseapp.com",
            projectId: "gen-lang-client-0733075059",
            storageBucket: "gen-lang-client-0733075059.firebasestorage.app",
            messagingSenderId: "561243064522",
            appId: "1:561243064522:web:cdfffd357c9af417b08c33",
            measurementId: "G-D93F1E1GR3"
        };
        // ==============================================================

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 標籤顏色設定
        const categoryColors = {
            '盤前分析': 'bg-blue-100 text-blue-700 border-blue-200',
            '盤中分析': 'bg-red-100 text-red-700 border-red-200',
            '盤後分析': 'bg-indigo-100 text-indigo-700 border-indigo-200',
            '周末分析': 'bg-purple-100 text-purple-700 border-purple-200'
        };

        const container = document.getElementById('postsContainer');

        function startListening() {
            // 查詢 posts 集合，依照時間倒序排列
            const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
            
            onSnapshot(q, (snapshot) => {
                container.innerHTML = '';
                let hasContent = false;

                snapshot.forEach((doc) => {
                    const post = doc.data();
                    
                    if (post.category !== '心態分享') {
                        hasContent = true;
                        // 處理時間格式
                        const date = post.timestamp ? new Date(post.timestamp.seconds * 1000).toLocaleString('zh-TW', { month: '2-digit', day: '2-digit', hour: '2-digit', minute:'2-digit' }) : '剛剛';
                        const badgeClass = categoryColors[post.category] || 'bg-gray-100 text-gray-700';

                        const html = `
                            <article class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition duration-300">
                                <div class="p-6">
                                    <div class="flex items-center justify-between mb-4">
                                        <span class="px-3 py-1 rounded-full text-xs font-bold border ${badgeClass}">
                                            ${post.category}
                                        </span>
                                        <span class="text-sm text-slate-400 font-mono flex items-center gap-1">
                                            <i data-lucide="clock" class="w-3 h-3"></i> ${date}
                                        </span>
                                    </div>
                                    <h2 class="text-xl font-bold text-slate-800 mb-3">${post.title}</h2>
                                    <div class="text-slate-600 leading-relaxed whitespace-pre-wrap">${post.content}</div>
                                </div>
                            </article>
                        `;
                        container.insertAdjacentHTML('beforeend', html);
                    }
                });
                lucide.createIcons();

                if (!hasContent) {
                    container.innerHTML = `
                        <div class="text-center py-20 text-slate-400">
                            <i data-lucide="inbox" class="w-12 h-12 mx-auto mb-2 opacity-30"></i>
                            <p>目前沒有盤勢分析文章。</p>
                        </div>`;
                    lucide.createIcons();
                }
            }, (error) => {
                console.error("Firestore Error:", error);
                // 顯示更友善的錯誤訊息
                container.innerHTML = `
                    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-8 rounded-xl text-center max-w-md mx-auto">
                        <i data-lucide="alert-triangle" class="w-10 h-10 mx-auto mb-3 text-red-500"></i>
                        <h3 class="font-bold text-lg mb-2">讀取失敗</h3>
                        <p class="text-sm mb-4">無法連線到資料庫，請檢查 Config 設定或網路連線。</p>
                        <p class="text-xs text-red-400 font-mono">${error.code || error.message}</p>
                    </div>`;
                lucide.createIcons();
            });
        }

        // 執行匿名登入，成功後開始監聽資料
        signInAnonymously(auth)
            .then(() => { 
                console.log("匿名登入成功");
                startListening(); 
            })
            .catch((error) => {
                console.warn("匿名登入失敗，嘗試直接讀取...", error);
                startListening();
            });
    </script>
</body>
</html>
