<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小海觀察室 | 盤勢分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Microsoft JhengHei', sans-serif; background-color: #f8fafc; }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fas fa-chart-line text-blue-600 text-xl"></i>
                <h1 class="text-xl font-bold text-gray-800">小海觀察室</h1>
            </div>
            <a href="mindset.html" class="text-sm text-gray-500 hover:text-blue-600 transition">
                前往心態分享 <i class="fas fa-arrow-right ml-1"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <div id="postsContainer" class="space-y-6">
            <!-- Loading State -->
            <div class="text-center py-10 text-gray-500">
                <i class="fas fa-circle-notch fa-spin text-2xl mb-2"></i>
                <p>正在載入最新的分析...</p>
            </div>
        </div>
    </main>

    <!-- Firebase Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3_iiersG3Fff4oj_ouyu_lLs3flzPmKE",
            authDomain: "littlesea-web.firebaseapp.com",
            projectId: "littlesea-web",
            storageBucket: "littlesea-web.firebasestorage.app",
            messagingSenderId: "796678723012",
            appId: "1:796678723012:web:6c501411714c2f49960091",
            measurementId: "G-W8GSXYYY9L"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 類別標籤顏色對應
        const categoryColors = {
            '盤前分析': 'bg-blue-100 text-blue-700',
            '盤後分析': 'bg-indigo-100 text-indigo-700',
            '周末分析': 'bg-purple-100 text-purple-700'
        };

        signInAnonymously(auth).then(() => {
            const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
            
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('postsContainer');
                container.innerHTML = ''; // 清空載入中動畫

                let hasContent = false;

                snapshot.forEach((doc) => {
                    const post = doc.data();
                    
                    // 關鍵過濾邏輯：只顯示不是 "心態分享" 的文章
                    if (post.category !== '心態分享') {
                        hasContent = true;
                        const date = post.timestamp ? new Date(post.timestamp.seconds * 1000).toLocaleString('zh-TW', { month: '2-digit', day: '2-digit', hour: '2-digit', minute:'2-digit' }) : '剛剛';
                        const badgeColor = categoryColors[post.category] || 'bg-gray-100 text-gray-700';

                        const html = `
                            <article class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition duration-300">
                                <div class="p-6">
                                    <div class="flex items-center justify-between mb-4">
                                        <span class="px-3 py-1 rounded-full text-xs font-bold ${badgeColor}">
                                            ${post.category}
                                        </span>
                                        <span class="text-sm text-gray-400 font-mono">${date}</span>
                                    </div>
                                    <h2 class="text-xl font-bold text-gray-800 mb-3">${post.title}</h2>
                                    <div class="text-gray-600 leading-relaxed whitespace-pre-wrap">${post.content}</div>
                                </div>
                            </article>
                        `;
                        container.insertAdjacentHTML('beforeend', html);
                    }
                });

                if (!hasContent) {
                    container.innerHTML = '<div class="text-center py-10 text-gray-400">目前沒有盤勢分析文章。</div>';
                }
            });
        });
    </script>
</body>
</html>
