<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小海後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 【請貼上您的 Firebase Config】
        const firebaseConfig = {
            apiKey: "您的_API_KEY",
            authDomain: "您的_PROJECT.firebaseapp.com",
            projectId: "您的_PROJECT_ID",
            storageBucket: "您的_BUCKET",
            messagingSenderId: "您的_ID",
            appId: "您的_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.publishArticle = async () => {
            const pwd = document.getElementById('password').value;
            if(pwd !== "8888") { alert("密碼錯誤！"); return; }
            const btn = document.getElementById('submitBtn');
            const date = document.getElementById('date').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if(!date || !title || !content) { alert("請填寫完整！"); return; }
            btn.innerText = "發布中..."; btn.disabled = true;

            try {
                await addDoc(collection(db, "articles"), { date, title, content, timestamp: serverTimestamp() });
                alert("✅ 發布成功！");
                document.getElementById('title').value = ""; document.getElementById('content').value = "";
                btn.innerText = "發布文章"; btn.disabled = false;
            } catch (e) { alert("❌ 失敗: " + e.message); btn.disabled = false; }
        }
    </script>
</head>
<body class="bg-slate-900 text-white p-8 max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-yellow-400">寫作後台</h1>
    <div class="space-y-4">
        <input type="password" id="password" value="8888" class="w-full bg-slate-800 p-3 rounded text-white border border-slate-600" placeholder="密碼">
        <input type="text" id="date" class="w-full bg-slate-800 p-3 rounded text-white border border-slate-600" placeholder="日期">
        <input type="text" id="title" class="w-full bg-slate-800 p-3 rounded text-white border border-slate-600" placeholder="標題">
        <textarea id="content" rows="10" class="w-full bg-slate-800 p-3 rounded text-white border border-slate-600" placeholder="內容"></textarea>
        <button id="submitBtn" onclick="publishArticle()" class="w-full bg-yellow-500 text-slate-900 font-bold py-3 rounded hover:bg-yellow-400">發布文章</button>
    </div>
</body>
</html>
