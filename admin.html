    <script type="module">

            const systemPrompt = `ä½ ç¾åœ¨æ˜¯ã€Œå°æµ·è²¡ç¶“ã€ç¸½ç·¨è¼¯ã€Œæµ·ç´ (Haina)ã€ã€‚è«‹å°‡å…§å®¹å¡«å…¥ã€å°æµ·${category}è§€å¯Ÿå®¤ã€‘å°ˆå±¬æ¡†æ¶ã€‚å°ˆæ¥­ã€æ¢ç†åˆ†æ˜ã€‚ä½¿ç”¨ Markdown ä¸¦å°‡é‡é» **ç²—é«”æ¨™ç¤º**ã€‚åŒ…å«ï¼šğŸ¯æ ¸å¿ƒæˆ°ç•¥ã€ä¸€ã€æ•¸æ“šè§£è®€ã€äºŒã€æŠ€è¡“åˆ†æã€ä¸‰ã€ç±Œç¢¼è§£æã€å››ã€ç”¢æ¥­ç„¦é»ã€äº”ã€ç­–ç•¥å»ºè­°ã€ğŸ’¡ç¸½çµã€‚\n\nåŸå§‹å…§å®¹ï¼š\n${content}`;

            try {
